name: PR Build Snap

on:
  pull_request:
    branches:
      - main

jobs:
  extract:
    runs-on: ubuntu-latest
    outputs:
      platforms: ${{ steps.extract.outputs.platforms }}
    steps:
      - name: Extract platforms from snapcraft.yaml
        id: extract
        run: |
          PLATFORMS=$(yq e '.platforms | keys | join(",")' snap/snapcraft.yaml)
          echo "::set-output name=platforms::$PLATFORMS"

  build:
    needs: extract
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [${{ needs.extract.outputs.platforms }}]
      fail-fast: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up environment for platform ${{ matrix.platform }}
        run: echo "Building Snap for platform ${{ matrix.platform }}"

      - name: Build Snap for ${{ matrix.platform }}
        run: |
          snapcraft
