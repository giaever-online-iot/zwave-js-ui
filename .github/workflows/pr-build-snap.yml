name: PR Build Snap

on:
  pull_request:
    branches:
      - main

jobs:
  extract:
    runs-on: ubuntu-latest
    outputs:
      platforms: ${{ steps.extract.outputs.platforms }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Extract platforms from snapcraft.yaml
        id: extract
        run: |
          PLATFORMS=Â $(yq e '.platforms | keys ' -o=j -I=0 snap/snapcraft.yaml)
          echo "platforms=$(yq e '.platforms | keys ' -o=j -I=0 snap/snapcraft.yaml)" >> $GITHUB_OUTPUT
          echo $PLATFORMS

  build:
    needs: extract
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: ${{ fromJson(needs.extract.outputs.platforms) }}
      fail-fast: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up environment for platform ${{ matrix.platform }}
        run: |
          echo "Building Snap for platform ${{ matrix.platform }}"
          sudo snap install snapcraft --classic
          sudo snap install lxd
          sudo usermod -a -G lxd $USER
          groups $USER
          sudo lxd init --auto

      - name: Build Snap for ${{ matrix.platform }}
        run: |
          snapcraft pack
