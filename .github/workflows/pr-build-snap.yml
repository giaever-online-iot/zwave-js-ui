name: PR Build Snap

on:
  pull_request:
    branches:
      - main
    #paths-ignore:
    #  - '.github/**'

jobs:
  extract:
    runs-on: ubuntu-latest
    outputs:
      platforms: ${{ steps.extract.outputs.platforms }}
    steps:
      - name: Extract platforms from snapcraft.yaml
        id: extract
        run: |
          PLATFORMS=$(yq e '.platforms | keys' snap/snapcraft.yaml | jq -R -s -c 'split("\n")[:-1]')
          echo "::set-output name=platforms::$PLATFORMS"

  build:
    needs: extract
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: ${{ fromJson(needs.extract.outputs.platforms) }}
      fail-fast: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up environment for platform ${{ matrix.platform }}
        run: echo "Building Snap for platform ${{ matrix.platform }}"

      - name: Build Snap for ${{ matrix.platform }}
        run: |
          snapcraft --use-lxd --target-arch=${{ matrix.platform }}
