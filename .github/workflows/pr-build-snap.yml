name: PR Build Snap

on:
  pull_request:
    branches:
      - main

jobs:
  extract:
    runs-on: ubuntu-latest
    outputs:
      platforms: ${{ steps.extract.outputs.platforms }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Extract platforms from snapcraft.yaml
        id: extract
        run: |
          PLATFORMS="[\"$(yq '.platforms | keys | join("\",\"")' snap/snapcraft.yaml)\"]"
          echo "platforms=$PLATFORMS" >> $GITHUB_OUTPUT

  build:
    needs: extract
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: ${{ fromJson(needs.extract.outputs.platforms) }}
      fail-fast: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up environment for platform ${{ matrix.platform }}
        run: |
          echo "Building Snap for platform ${{ matrix.platform }}"
          sudo snap install snapcraft --classic --channel=latest/stable

      - name: Build Snap for ${{ matrix.platform }}
        run: |
          snapcraft --use-lxd
